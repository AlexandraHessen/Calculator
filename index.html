<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="currentValueOnScreen">
        </div>
        <div class="buttons-container">
            <div class="row">
                <button class="first-line buttons" name="cleanAll">C</button>
                <button class="first-line buttons" name="deleteLast">&#8678;</button>
                <button class="first-line buttons" name="%">%</button>
                <button class="operations buttons" name="/">&divide;</button>
            </div>
            <div class="row">
                <button class="numbers buttons" name="7">7</button>
                <button class="numbers buttons" name="8">8</button>
                <button class="numbers buttons" name="9">9</button>
                <button class="operations buttons xmark" name="*">&times;</i></button>
            </div>
            <div class="row">
                <button class="numbers buttons" name="4">4</button>
                <button class="numbers buttons" name="5">5</button>
                <button class="numbers buttons" name="6">6</button>
                <button class="operations buttons" name="-">-</button>
            </div>
            <div class="row">
                <button class="numbers buttons" name="1">1</button>
                <button class="numbers buttons" name="2">2</button>
                <button class="numbers buttons" name="3">3</button>
                <button class="operations buttons" name="+">+</button>
            </div>
            <div class="row">
                <button class="numbers buttons zero" name="0">0</button>
                <button class="numbers buttons comma" name=".">,</button>
                <button class="operations buttons" name="=">=</button>
            </div>

        </div>

    </div>
</body>

<script src="./script.js"></script>

</html>
